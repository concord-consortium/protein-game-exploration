<html>
    <head>
        <meta charset="utf-8">
        <style>
#background {
  position: absolute;
  z-index: -1;
}
#app {
  display: flex;
}
#game {
  border: 1px solid #777;
  border-radius: 10px;
}
#controls div {
  padding-left: 20px;
  padding-bottom: 20px;
}
        </style>
    </head>
    <body>
      <img id="background" width="800px" height="600px" src="assets/melanocyte.png"/>
      <div id="app">
        <svg id="game" width="800px" height="600px"></svg>
        <div id="controls">
          <div>
              <input type="radio" name="melanogenesis" id="WORKING_TYR1" checked="checked" />
              <label for="WORKING_TYR1">Tyr1 Working</label>
              <br />
              <input type="radio" name="melanogenesis" id="BROKEN_TYR1" />
              <label for="BROKEN_TYR1">Tyr1 Broken</label>
          </div>
          <div>
              <input type="radio" name="transport" id="TRANSPORT_WORKING" checked="checked" />
              <label for="TRANSPORT_WORKING">Motor Proteins Working</label>
              <br />
              <input type="radio" name="transport" id="TRANSPORT_BROKEN" />
              <label for="TRANSPORT_BROKEN">Motor Proteins Broken</label>
          </div>
          <div>
              <input type="radio" name="gate" id="GATE_WORKING" checked="checked" />
              <label for="GATE_WORKING">Gate Proteins Working</label>
              <br />
              <input type="radio" name="gate" id="GATE_BROKEN" />
              <label for="GATE_BROKEN">Gate Proteins Broken</label>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="/dist/app.js" charset="utf-8"></script>
    </body>
</html>
